# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - studentperformancecheck

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testdockermonalisa.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_590e1f71093c46598ad006da0858697a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c328bfd0daca41f68b8938a3294d074f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testdockermonalisa.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_590e1f71093c46598ad006da0858697a }}/studentperformance1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'studentperformancecheck'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8e04bee06dc34fb29334a786d47e01b5 }}
        images: 'testdockermonalisa.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_590e1f71093c46598ad006da0858697a }}/studentperformance1:${{ github.sha }}'